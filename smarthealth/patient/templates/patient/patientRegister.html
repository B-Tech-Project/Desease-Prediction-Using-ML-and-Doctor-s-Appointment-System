{% extends 'navbar.html' %}

    {% block title %}
    <title>Patient register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style type="text/css">
      .row{
        margin-bottom:0px;
      }
      .helper-text{
        font-style: italic;
      }
    </style>
    {% endblock %}

{% block body %}
    <div class="container">
      <h4>Register as Patient</h4>
      <div id="success"></div>
      <div class="row">
        <form class="col s6" id="myForm" method="POST" target="" novalidate>
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s6">
              <label for="firstName">First Name</label>
              <input type="text" name="First Name" id="firstName"/>
              <span class="helper-text"></span>
            </div>
            <div class="input-field col s6">
              <label for="lastName">Last Name</label>
              <input type="text" name="Last Name" id="lastName"/>
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="id_email">Email</label>
              {{ form.email }}
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="id_password1">Password</label>
              {{ form.password1 }}
              <span class="helper-text"></span>
            </div>
            <div class="input-field col s6">
              <label for="id_password2">Confirm Password</label>
              {{ form.password2 }}
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="address">Local Address</label>
              <input type="text" name="Address" id="address" onfocusout="validateAddress()" />
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">

            <div class="input-field col s3">
              <label for="city">City</label>
              <input type="text" name="City" id="city" onfocusout="validateCity()" />
              <span class="helper-text"></span>

            </div>
            <div class="input-field col s3">
              <label for="pin">Pin</label>
              <input type="number" name="Pin" id="pin" onfocusout="validatePin()"/>
              <span class="helper-text"></span>
            </div>
            <div class="input-field col s6">
              <select id="state" class="state select-wrapper" name="state" style="color: black; display: block; border: none; border-bottom:2px solid grey;" onfocusout="validateState()">
                <option class="state" style="color: thistle;" value="" disabled selected>Select State</option>
                <option class="state" value="Andra Pradesh">Andra Pradesh</option>
                <option class="state" value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option class="state" value="Assam">Assam</option>
                <option class="state" value="Bihar">Bihar</option>
                <option class="state" value="Chhattisgarh">Chhattisgarh</option>
                <!-- <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option> -->
              </select>
              <span class="helper-text"></span>

            </div>
          </div>
          <div class="row">
              <input class="col m4 z-depth-2" type="submit" value="Register" style="font-weight: 600; color: white; background-color: #008080; border:0px; border-radius:6px;  height:35px; margin: 10px 10px 30px 0px; ">
            <a href="{% url 'loginpage' %}" class="waves-effect waves-light col m4 center"  style="font-weight: 600; color: #008080; background-color: white; border:2px solid #008080; border-radius:6px; height:35px; margin: 10px 10px 30px 10px; padding: 5px;">Login Page</a>
          </div>
        </form>

      </div>
    </div>
    {% load static %}
        <script src="{% static 'js/loader.js' %}"></script>
        <script src="{% static 'js/scriptsAll.js' %}"></script>

{% endblock %}
